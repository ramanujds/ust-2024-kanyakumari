spring:
  application:
    name:
      trainee-app-with-data-jpa
  datasource:
    url: jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:ust_db}
    username: ${RDS_USERNAME:root}
    password: ${RDS_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port:
    5000
