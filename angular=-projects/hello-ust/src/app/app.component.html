<div class="container">
<h1>Hello from UST</h1>
<div class="row">
    <div class="col-md-6">
        @for(game of games; track game.name){
        <div class="card">
            <div class="card-header">
                <h3>{{game.name}}</h3>
            </div>
            <div class="card-body">
                <p>Player Each Side : {{game.totalPlayers}}</p>
                <p>Status : {{game.status}}</p>
            </div>
        </div>
    }
        
</div>


</div>
